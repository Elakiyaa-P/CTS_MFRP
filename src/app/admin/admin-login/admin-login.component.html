<body>
    <div class="login-form">
        <form>
            <h2 class="text-center">Job Portal Admin</h2>
            <div class="form-group">
                <input type="text" id="uname" class="form-control" placeholder="User Id" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" (click)="adminLogin()" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>

        <!-- <p class="text-center"><a routerLink='/home'>Log Out</a></p> -->
    </div>
</body>
