<div id="main">
    <button class="openbtn" (click)="openNav()">Manage Jobs</button>
    <br>
    <div class="card text-center">
        <div class="card-header" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 1.5em;background-color: grey;">All Jobs</div>
        <div class="row">
            <div class="col-md-3 mx-max my-4" *ngFor="let job of jobs">
                <div class="card bg-light mb-3">
                    <div class="card-header">{{job.jobTitle}}</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{job.companyName}}</li>
                        <li class="list-group-item">{{job.salaryPackage}}</li>
                        <li class="list-group-item">{{job.location}}</li>
                        <li class="list-group-item">{{job.jobDescription}}</li>
                        <li class="list-group-item">
                            <a class="btn btn-light" [routerLink]="['/admin/edit-job/'+job._id]"><i class="	fa fa-edit"></i>Edit</a>&nbsp;&nbsp;
                            <a class="btn btn-danger" (click)="jobDelete(job._id)"><i class="fa fa-trash"></i>Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <a routerLink="/admin">All Jobs</a>
    <a routerLink="/admin/add-jobs">Add Jobs</a>
</div>
